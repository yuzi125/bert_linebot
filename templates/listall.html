<!DOCTYPE html>
<html>
	<head>
		<title>顯示所有資料</title>
	</head>
	<body>
		<h2>顯示 QA 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>id</th>
			<th>問題</th>
			<th>答案</th>
			{% for QA in QAs %}
				<tr>
					<td>{{ QA.id }} </td>
					<td>{{ QA.question }} </td>
					<td>{{ QA.answer}} </td>
					
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
